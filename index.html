<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>

    <link href="./src/output.css" rel="stylesheet">
</head>

<body
    class="min-h-screen bg-[url('https://cdn.pixabay.com/photo/2020/03/25/21/05/pizza-4968645_1280.jpg')] bg-cover bg-center bg-no-repeat flex items-center justify-center p-4">

    <div class="w-full max-w-xl bg-white backdrop-blur-md p-6 md:p-8 rounded-2xl shadow-xl">

        <h2 class="text-3xl font-bold text-center text-red-600 mb-6 drop-shadow">
            üçï Pizzer√≠a El Atraco
        </h2>

        <form id="pedidoForm" class="space-y-6">

            <div>
                <label class="block text-lg font-semibold mb-1">Nombres del cliente</label>
                <input type="text" name="nombre_cliente" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500"
                    placeholder="Ej: Juan P√©rez">
            </div>

            <div>
                <label class="block text-lg font-semibold mb-1">Direcci√≥n</label>
                <input type="text" name="direccion_cliente" required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500"
                    placeholder="Ej: Calle 12 # 8-32">
            </div>
            <div>
                <label class="block text-lg font-semibold mb-1">Pedido</label>
            </div>
            <div class="pizzas space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 bg-red-50 rounded-xl shadow">
                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Tipo de pizza</label>
                        <select name="arr[]" class="select p-2 rounded-lg border border-red-300 focus:ring-red-500"
                            required>
                            <option value="" disabled selected>Seleccionar tipo pizza</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="font-semibold mb-1">Cantidad</label>
                        <input type="number" name="cantidad[]"
                            class="p-2 rounded-lg border border-red-300 focus:ring-red-500" required>
                    </div>
                </div>

            </div>
            <button type="button" id="btn" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow">
                Agregar m√°s pizzas
            </button>
            <button type="submit"
                class="w-full py-3 bg-red-600 text-white font-bold text-lg rounded-lg shadow cursor-pointer hover:bg-red-700">
                Confirmar pedido
            </button>
        </form>
    </div>

    <script src="./main.js"></script>
    <script>
        document.getElementById('pedidoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = e.target.nombre_cliente.value;
            const direccion = e.target.direccion_cliente.value;

            const arr = [...document.querySelectorAll('select[name="arr[]"]')].map(
                select => select.value
            );
            const cantidad = [...document.querySelectorAll('input[name="cantidad[]"]')].map(
                input => parseInt(input.value)
            );

            const data = {
                nombre_cliente: nombre,
                direccion_cliente: direccion,
                arr,
                cantidad
            };

            try {
                const res = await fetch('/api/index.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const html = await res.text();

                // Reemplaza el body completo con la factura recibida (o haz redireccionamiento si quieres)
                document.body.innerHTML = html;

            } catch (err) {
                alert('Error enviando el pedido.');
                console.error(err);
            }
        });
    </script>
</body>

</html>
